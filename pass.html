<script type="text/javascript">   function password() {   




var testV = 1;
	var pass1 = prompt('请输入密码:', '');

//			alert('密码正确!');
       window.location.href="contact.html";
			break;
		}
		testV += -1;
		var pass1 = prompt('密码错误!请重新输入:');
	}
	if (pass1 != "password" & testV == 3) history.go(-1);
	return " ";


}
document.write(password());
